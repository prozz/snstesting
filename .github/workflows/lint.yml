name: lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
        id: go
      - uses: actions/checkout@v2
      - name: modules
        run: go mod download
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
